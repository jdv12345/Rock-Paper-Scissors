<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div></div>
        <script>
            /* Have computer Generate a random number between 1 and 3 */
            function getRandomInt(min,max) {
                return Math.floor(Math.random() * (max-min) + min);
            }

            /*Assign rock, paper, scissors to that value. */
            function getComputerChoice() {
                let int = getRandomInt(1,4);
                if (int == 1) {
                    return "rock";
                } else if (int == 2) {
                    return "paper";
                } else {
                    return "scissors";
                }
                }  
                /*Player's selection*/
                /* Create a function that compares the values of player and computer and decides who wins */
                let playerScore = 0;
                let computerScore = 0;
                let ties = 0;
                let round = '';

                // Create a function to score the game up to 5 points
                function score(result) {
                    if ((playerScore < 5) && (computerScore < 5)) {

                        if (result == 'win') {
                        round = `You won the round! The current score is: You:${playerScore} Computer:${computerScore}`;
                        playerScore++;
                        return round;
                    }   else if (result == 'lose') {
                        computerScore++;
                        round = `You lost the round! The current score is: You:${playerScore} Computer:${computerScore}`;
                        return round;
                    }   else {
                        round = `You tied the round! The current score is: You:${playerScore} Computer:${computerScore}`;
                        return round;
                    }

                    } else if ((playerScore >= 5) && (playerScore < 6)) {                      
                        round = `You won with a score of ${playerScore} to ${computerScore}`;
                        return round;
                    } else {
                        round = `You lost with a score of ${playerScore} to ${computerScore}`;
                        return round;
                    }

                }
                //Function declares who wins between player and computer
                function playRound(playerSelection) {
                    let computerSelection = getComputerChoice();
                    let player = playerSelection.toLowerCase();

                    if ((player == 'rock') && (computerSelection == 'scissors')) {
                        return 'win';
                    } else if ((player == 'rock') && (computerSelection == 'paper')) {
                        return 'lose';
                    } else if ((player == 'rock') && (computerSelection == 'rock')) {
                        return 'tie';
                    } else if ((player == 'paper') && (computerSelection == 'rock')) {
                        return 'win';
                    } else if ((player == 'paper') && (computerSelection == 'scissors')) {
                        return 'lose';
                    } else if ((player == 'paper') && (computerSelection == 'paper')) {
                        return 'tie';
                    } else if ((player == 'scissors') && (computerSelection == 'paper')) {
                        return 'win';
                    } else if ((player == 'scissors') && (computerSelection == 'rock')) {
                        return 'lose';
                    } else  {
                        return 'tie';
                }

                }

                /* Create three buttons for rock paper and scissors,  */
                const div = document.querySelector('div');
                const rockButton = document.createElement('button');
                const paperButton = document.createElement('button');
                const scissorsButton = document.createElement('button');
                rockButton.textContent = 'Rock';
                paperButton.textContent = 'Paper';
                scissorsButton.textContent = 'Scissors';
                div.appendChild(rockButton);
                div.appendChild(paperButton);
                div.appendChild(scissorsButton);
                rockButton.addEventListener('click', ()=> {
                    const rockResult = document.createElement('div');
                    rockResult.textContent = score(playRound('rock'));
                    div.appendChild(rockResult);
                });
                paperButton.addEventListener('click', ()=> {
                    const paperResult = document.createElement('div');
                    paperResult.textContent = score(playRound('paper'));
                    div.appendChild(paperResult);
                });
                scissorsButton.addEventListener('click', ()=> {
                    const scissorsResult = document.createElement('div');
                    scissorsResult.textContent = score(playRound('scissors'));
                    div.appendChild(scissorsResult);
                });
                const results = document.createElement('div');
                results.textContent = `Round results: `;
                div.appendChild(results);



        </script>
    </body>
</html>
